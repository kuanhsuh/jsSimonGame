<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-block">
        <div class="row">
          <div class="col-md-12">
            <h1>Simon Game</h1>

        <span class="badge badge-primary">On/OFF</span>
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
        <span class="badge badge-danger">Strict</span>
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>

      </div>
      
    </div>
      <div class="row "><div class="col-md-12 text-center">
        <button class="btn btn-md btn-outline-success">Start</button>

      </div></div>
      </div>
      <div class="row">
        <div id="square1" class="col-md-6 square green">square1</div>
        <div id="square2" class="col-md-6 square red">square2</div>
      </div>
      <div class="row">
        <div id="square3" class="col-md-6 square blue ">square3</div>
        <div id="square4" class="col-md-6 square yellow">square4</div>
      </div>
    </div>
  </div>
